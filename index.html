<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CelStore</title>
  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CELSTORE</a>
            <button id="toggleMyModal" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Carrito <i class="bi bi-bag-check-fill"></i>
            </button>
            </div>
        </div>
    </nav>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                                <tr id="footer">
                                <th scope="row" colspan="5">Carrito vac√≠o</th>
                                </tr>
                            </tfoot>
                            </table>
                        <div class="row" id="cards"></div>
                    </div>
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <br />

    <section class="d-flex justify-content-center mt-5">
        <article class="container">
            <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="card m-3 p-3">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5></h5>
                        <p></p>
                        <button class="btn btn-dark" type="submit">Comprar</button>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <section class="content">
        <h2>Grafico</h2>
    <canvas id="myChart" height="300px" width="300px"></canvas>
    </section>
</body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="./script/script.js"></script>
  <script src="./script/chart.js"></script>
</html>
